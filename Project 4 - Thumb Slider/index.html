<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Thumb Slider</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="slider">
            <header id="head">
                <h3>jQuery Thumb slider</h3>
            </header>
            <div id="slides">
                <div class="slide">
                    <img src="img/slides/slider1.jpg">
                </div>
                <div class="slide">
                    <img src="img/slides/slider2.jpg">
                </div>
                <div class="slide">
                    <img src="img/slides/slider3.jpg">
                </div>
                <div class="slide">
                    <img src="img/slides/slider4.jpg">
                </div>
                <div class="slide">
                    <img src="img/slides/slider5.jpg">
                </div>
            </div>

            <nav id="menu">
                <ul>
                    <li class="thumbnail">
                        <a href="">
                            <img src="img/slides/slider1.jpg" alt="thumbnail">
                        </a>
                        <div class="hover">

                        </div>
                    </li>
                    <li class="thumbnail">
                        <a href="">
                            <img src="img/slides/slider2.jpg" alt="thumbnail">
                        </a>
                    </li>
                    <li class="thumbnail">
                        <a href="">
                            <img src="img/slides/slider3.jpg" alt="thumbnail">
                        </a>
                    </li>
                    <li class="thumbnail">
                        <a href="">
                            <img src="img/slides/slider4.jpg" alt="thumbnail">
                        </a>
                    </li>
                    <li class="thumbnail">
                        <a href="">
                            <img src="img/slides/slider5.jpg" alt="thumbnail">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
