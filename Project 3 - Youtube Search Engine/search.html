<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youtube Search</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="3rd-party/fancybox/jquery.fancybox.min.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Search<span>Vidz</span></h1>
            <p>Search all Youtube Videos</p>
        </header>
        <section>
            <form id="search-form" onsubmit="return search()">
                <div class="fieldContainer">
                    <input type="search" id="query" class="search-field" placeholder="Search Youtube Videos">
                    <input type="submit" name="searchBtn" id="searchBtn" value="">
                </div>
            </form>
            <div id="results"></div>
            <div id="buttons"></div>
        </section>
        <div class="clearfix"></div>
        <footer>
            <p>Copyright &copy; 2017 Mai Thanh Hiep</p>
        </footer>
    </div>


    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/script.js"></script>
    <script src="3rd-party/fancybox/jquery.fancybox.min.js"></script>
</body>
</html>
